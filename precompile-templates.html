<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Handlebars</title>
    <script src="handlebars-v4.0.1.10.js" charset="utf-8"></script>
    <script src="groceries.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="contentDiv"></div>
    <!-- <script id="grocery-template" type="text/x-handlebars-template">
      {{#each groceries}}
        <div class="grocery-item">
          <p>Item: {{this.item}}</p>
        </div>
      {{/each}}
    </script> -->

    <script type="text/javascript">
      // var templateInfo = document.getElementById('grocery-template').innerHTML;
      // var template = Handlebars.compile(templateInfo);
      var template = Handlebars.templates['groceries']

      var context = {
        groceries : [
          {item: "Potato"},
          {item: "Flour"},
          {item: "Yogurt"},
          {item: "Beans"}
        ]
      };

      var templateData = template(context);
      document.getElementById('contentDiv').innerHTML += templateData;
    </script>

  </body>
</html>
